<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<script type="module">

			import * as THREE from '../three.js-master/build/three.module.js';
			import {OrbitControls} from '../three.js-master/examples/jsm/controls/OrbitControls.js';
			let camera, scene, renderer;
			let arr_columns = new Array(8).fill(new Array(18));
			let col, down_col, top_col, column, columns;
	    let arr_stairs = new Array(3) ;
			let stairs;
			let center;


			init();
			animate();

			function init() {

				
				center = new THREE.Group();
				
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 20000 );

				scene = new THREE.Scene();


				const texture = new THREE.TextureLoader().load( 'assets/gres.jpg' );

				const cylinder = new THREE.CylinderBufferGeometry( 50, 50, 550, 320 );
				const cube = new THREE.BoxBufferGeometry( 200, 50, 200 );
				const material = new THREE.MeshBasicMaterial( { map: texture } );


				//COLUMNS
				col = new THREE.Mesh( cylinder, material );
				down_col = new THREE.Mesh( cube, material );
				top_col = new THREE.Mesh( cube, material );
        		down_col.position.y -= 300;
				top_col.position.y += 300;
				column = new THREE.Group();
				column.add(col, down_col, top_col);
				columns = new THREE.Group();

				let offset_x = 0;
				let offset_z = 0;
				// rectangle of 8 x 18 columns
        		for (let i = 0; i < 8; i++) {
					offset_x = 200 * i;
					for (let j = 0; j < 18; j++) {
						offset_z = -200 * j;
						if(i===0 || i===7) {

							arr_columns[i][j] = column.clone();
							arr_columns[i][j].position.x = offset_x;
		         			arr_columns[i][j].position.z = offset_z;
		          			columns.add(arr_columns[i][j]);
						}
						if(j===0 || j===17){
							
							arr_columns[i][j] = column.clone();
		          			arr_columns[i][j].position.x = offset_x;
							arr_columns[i][j].position.z = offset_z;
		          			columns.add(arr_columns[i][j]);
						}

					}
        		}
					scene.add( columns );


				// STAIRS
				stairs = new THREE.Group();
				let height = 75;
				for (let i = 0 ; i < 4 ; ++i) {
					let stair = new THREE.BoxBufferGeometry(1800 + i * 100, height, 3800 + i * 100)  ;
					arr_stairs[i] = new THREE.Mesh( stair, material ) ;
					arr_stairs[i].position.y = -(height * i) - 400 ;
					arr_stairs[i].position.x = 700 ;
					arr_stairs[i].position.z = -1800 ;
					stairs.add(arr_stairs[i]) ;
				}
				scene.add( stairs );


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				let controls = new OrbitControls( camera, renderer.domElement );

				controls.enabledDamping = true;
				controls.dampingFractor = 0.05;
				controls.screenPanning = false;

				controls.minDistance = 500;
				controls.maxDistance = 5000;

				controls.maxPolarAngle = Math.PI / 2;

				controls.target = new THREE.Vector3(600,500,-1800);
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				
				requestAnimationFrame( animate );


				
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
