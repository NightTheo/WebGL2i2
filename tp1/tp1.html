<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<script type="module">

			import * as THREE from '../three.js-master/build/three.module.js';

			let camera, scene, renderer;
			let col, down_col, top_col, column, columns;
      let arr = new Array(8).fill(new Array(18));

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 20000 );
				camera.position.z = 2000;
        camera.position.y = 400;
				camera.position.x = 600;
        //camera.rotation.x = -0.3;
				//camera.rotation.y = -0.5;

				scene = new THREE.Scene();

				const texture = new THREE.TextureLoader().load( 'assets/marbre.png' );

				const cylinder = new THREE.CylinderBufferGeometry( 50, 50, 550, 320 );
				const cube = new THREE.BoxBufferGeometry( 200, 50, 200 );
				const material = new THREE.MeshBasicMaterial( { map: texture } );

				col = new THREE.Mesh( cylinder, material );
				down_col = new THREE.Mesh( cube, material );
				top_col = new THREE.Mesh( cube, material );
        down_col.position.y -= 300;
				top_col.position.y += 300;
				column = new THREE.Group();
				column.add(col, down_col, top_col);

				let offset_x = 0;
				let offset_z = 0;

        for (let i = 0; i < 8; i++) {
					offset_x = 200 * i;
					for (let j = 0; j < 18; j++) {
						offset_z = -200 * j;
						if(i===0 || i===7) {
							arr[i][j] = column.clone();
							arr[i][j].position.x = offset_x;
		          arr[i][j].position.z = offset_z;
		          scene.add(arr[i][j]);
						}
						if(j===0 || j===17){
							arr[i][j] = column.clone();
		          arr[i][j].position.x = offset_x;
							arr[i][j].position.z = offset_z;
		          scene.add(arr[i][j]);
						}

					}

        }


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
